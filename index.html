<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Css Styling link -->
  <link rel="stylesheet" href="/css/style.css">
 
  <!-- title and favicon link-->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
  <!-- Circles Bg Elements -->
<div class="circles">
  <img class="c1" src="/images/bg-pattern-top.svg" alt="circles">
  <img class="c2" src="/images/bg-pattern-bottom.svg" alt="circles">
</div>
  <!-- Main Card Structure -->
  <main>
    <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card" >
    <div class="bodyCard">
      <img src="/images/image-victor.jpg" alt="Profile picture">
      <!-- User name section -->
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
      <hr>
      <!-- User Stats -->
      <div class="userStats">
        <div class="stat">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="stat">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="stat">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <div class="areaSelect"> <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/toonchavez8" target="_blank">Miguel Chavez</a>.
    </div>
  </footer>
</div>
 
<script src="/JS/Animation.js"></script>
</body>
</html>
